<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<head>
  <meta charset="UTF-8">
  <title>Pago exitoso</title>
</head>
<body>
<div layout:fragment="content" class="flex justify-center py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-lg w-full text-center bg-white rounded-2xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-green-600 mb-4">✅ Pago realizado con éxito</h2>

    <p class="mb-6 text-gray-700">
      Tu reserva con Nombre
      <span th:text="${usuarioActual != null} ? ${usuarioActual.nombre} : 'No disponible'"
            class="font-semibold"></span>
      ha sido confirmada.
    </p>

    <div class="flex justify-center gap-4">
      <!-- Botón Volver a Detalle Hotel -->
      <a th:href="@{/reservas/detallehotel/{id}(id=${reserva.idHotel})}"
         class="bg-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg
                hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2
                focus:ring-blue-500 focus:ring-offset-2">
        Volver a reserva
      </a>
    </div>
  </div>
</div>
</body>
</html>
