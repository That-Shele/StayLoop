<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content" class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg">
        <!-- Título -->
        <div class="text-center">
            <h2 class="text-3xl font-bold tracking-tight text-[var(--text-primary)] sm:text-4xl">Detalle</h2>
            <p class="mt-4 text-lg leading-6 text-[var(--text-secondary)]">Acerca de esta zona</p>
        </div>

        <!-- Formulario solo lectura -->
        <form th:object="${zona}" class="mt-8 space-y-6 bg-white p-8 shadow-sm sm:rounded-2xl">

            <!-- Nombre -->
            <div>
                <label class="block text-sm font-medium text-[var(--text-primary)]" for="nombre">Nombre</label>
                <div class="mt-1">
                    <input th:field="*{nombre}"
                           id="nombre"
                           type="text"
                           placeholder="Nombre de la zona"
                           class="form-input block w-full rounded-xl border-secondary-100 bg-secondary-50
                                  placeholder:text-[var(--text-secondary)] focus:border-primary-500
                                  focus:ring-primary-500 sm:text-sm py-3 px-4"
                           disabled/>
                </div>
            </div>

            <!-- Descripción -->
            <div>
                <label class="block text-sm font-medium text-[var(--text-primary)]" for="descripcion">Descripción</label>
                <div class="mt-1">
                    <textarea th:field="*{descripcion}"
                              id="descripcion"
                              rows="4"
                              placeholder="Descripción de la zona"
                              class="form-input block w-full rounded-xl border-secondary-100 bg-secondary-50
                                     placeholder:text-[var(--text-secondary)] focus:border-primary-500
                                     focus:ring-primary-500 sm:text-sm py-3 px-4"
                              disabled></textarea>
                </div>
            </div>

            <!-- Hoteles (lista asociada) -->
            <div>
                <label class="block text-sm font-medium text-[var(--text-primary)]">Hoteles en esta zona</label>
                <ul class="mt-2 list-disc pl-6 text-[var(--text-secondary)]">
                    <li th:each="hotel : ${zona.hoteles}" th:text="${hotel.nombre}">Hotel Ejemplo</li>
                </ul>
            </div>

            <!-- Botones -->
            <div class="flex flex-col sm:flex-row-reverse gap-4 pt-4">
                <a th:href="@{/zonas/edit/{id}(id=${zona.id})}"
                   class="flex w-full justify-center rounded-full border border-transparent bg-[var(--primary-color)]
                          py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-green-600 transition-colors
                          focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    Ir a Editar
                </a>
                <a th:href="@{/zonas}"
                   class="flex w-full justify-center rounded-full border border-secondary-100 bg-gray-100 text-slate-950
                          py-3 px-4 text-sm font-bold shadow-sm hover:bg-red-500 hover:text-white transition-colors
                          focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                    Regresar
                </a>
            </div>
        </form>
    </div>
</div>
</html>
