<!DOCTYPE html>
<html  lang="es"

       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="flex-1 px-10 sm:px-20 md:px-40 py-8">
    <div class="layout-content-container flex flex-col max-w-5xl mx-auto">
        <div class="mb-8">
            <h1 class="text-[var(--text-secondary)] text-4xl font-bold tracking-tight">Welcome back, Olivia</h1>
            <p class="text-[var(--text-color)] mt-2">Here's a snapshot of your hotel's performance.</p>
        </div>
        <section class="mb-12">
            <h2 class="text-[var(--text-secondary)] text-2xl font-bold tracking-tight mb-4">Performance Overview</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Total Bookings</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96v96a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,192H48V96H80v16a8,8,0,0,0,16,0V96h64v16a8,8,0,0,0,16,0V96h32Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold">120</p>
                    <p class="text-green-600 text-sm font-medium">+10% from last month</p>
                </div>
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Revenue</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M221.66,133.66l-72,72A8,8,0,0,1,144,208V160H104a72.08,72.08,0,0,1-72-72V48a8,8,0,0,1,16,0v40a56.06,56.06,0,0,0,56,56h40V96a8,8,0,0,1,13.66-5.66l72,72A8,8,0,0,1,221.66,133.66Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold">$15,000</p>
                    <p class="text-green-600 text-sm font-medium">+15% from last month</p>
                </div>
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Occupancy Rate</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M248,128a88.1,88.1,0,0,1-88,88H88a8,8,0,0,1,0-16h72a72,72,0,1,0-72-72,8,8,0,0,1-16,0A88,88,0,1,1,248,128ZM88,112H40a8,8,0,0,0,0,16H88a8,8,0,0,0,0-16Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold">75%</p>
                    <p class="text-red-600 text-sm font-medium">-5% from last month</p>
                </div>
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Average Rating</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M239.2,97.41a16,16,0,0,0-13.81-11L161.47,78.89,133.32,23.11a16,16,0,0,0-29.32,0L76.53,78.89,12.61,86.37a16,16,0,0,0-9,27.87l46.22,45.05L38.4,223.36a16,16,0,0,0,23.23,16.89L128,209.11l66.37,31.14a16,16,0,0,0,23.23-16.89l-11.43-64.13,46.22-45.05A16,16,0,0,0,239.2,97.41Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold">4.6</p>
                    <p class="text-green-600 text-sm font-medium">+0.2 from last month</p>
                </div>
            </div>
        </section>
        <section>

            <div class="mb-6">
            <a href="/hotel/create"
               class="flex items-center justify-center gap-2 h-10 px-5 bg-green-500 text-white rounded-full text-sm font-bold tracking-wide hover:bg-green-600 transition-colors">
                <svg fill="currentColor" height="16" viewBox="0 0 256 256" width="16"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                </svg>
                <span class="truncate">Add New Property</span>
            </a>
        </div>

            <div  class="bg-white rounded-xl border border-[var(--border-color)] overflow-hidden">
                <div th:each="item : ${hoteles}" class="property-item">
                    <div class="flex items-center gap-4">
                        <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-16"><img th:src="@{'/hotel/portada/' + ${item.id}}"></div>
                        <div class="flex flex-col justify-center">
                            <p th:text="${item.nombre}" class="text-[var(--text-secondary)] text-lg font-semibold line-clamp-1"></p>
                            <p th:text="${item.direccion}" class="text-[var(--text-primary)] text-sm line-clamp-2"></p>
                        </div>
                    </div>
                    <div class="shrink-0">
                        <a th:href="@{/hotel/edit/{id} (id = ${item.id})}" class="flex min-w-[84px] max-w-[480px] bg-[var(--primary-color)] cursor-pointer items-center justify-center overflow-hidden rounded-full h-9 px-4 text-white text-sm font-medium hover:bg-green-600 transition-colors w-fit">
                            <span class="truncate">Editar</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
