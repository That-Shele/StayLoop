<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">

    <div class="w-full max-w-6xl">

        <h2 class="text-2xl font-bold mb-6">Panel de control</h2>

        <div class="mb-8">
            <h1 class="text-[var(--text-secondary)] text-4xl font-bold tracking-tight">Bienvenido, <h1 th:text="${usuario.nombre}" class="text-[var(--text-secondary)] text-4xl font-bold tracking-tight" ></h1></h1>
            <p class="text-[var(--text-color)] mt-2">Algo de información sobre este mes:</p>
        </div>
        <section class="mb-12">
            <h2 class="text-[var(--text-secondary)] text-2xl font-bold tracking-tight mb-4">Desempeño Mensual</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Reservas Totales</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M208,80H176V56a48,48,0,0,0-96,0V80H48A16,16,0,0,0,32,96v96a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V96A16,16,0,0,0,208,80ZM96,56a32,32,0,0,1,64,0V80H96ZM208,192H48V96H80v16a8,8,0,0,0,16,0V96h64v16a8,8,0,0,0,16,0V96h32Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold" th:text="${#lists.size(reservas)}"></p>
                    <p class="text-green-600 text-sm font-medium">En los ultimos 30 días</p>
                </div>
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Ingresos</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M221.66,133.66l-72,72A8,8,0,0,1,144,208V160H104a72.08,72.08,0,0,1-72-72V48a8,8,0,0,1,16,0v40a56.06,56.06,0,0,0,56,56h40V96a8,8,0,0,1,13.66-5.66l72,72A8,8,0,0,1,221.66,133.66Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold">$<span class="text-[var(--text-secondary)] text-4xl font-bold" th:text="${ingresos}"></span></p>
                    <p class="text-green-600 text-sm font-medium">En los ultimos 30 días</p>
                </div>
                <div class="kpi-card">
                    <div class="flex items-center justify-between">
                        <p class="text-[var(--text-primary)] text-base font-medium">Alojamientos</p>
                        <div class="w-8 h-8 rounded-full bg-[var(--text-primary)] flex items-center justify-center text-[var(--primary-color)]">
                            <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M248,128a88.1,88.1,0,0,1-88,88H88a8,8,0,0,1,0-16h72a72,72,0,1,0-72-72,8,8,0,0,1-16,0A88,88,0,1,1,248,128ZM88,112H40a8,8,0,0,0,0,16H88a8,8,0,0,0,0-16Z"></path></svg>
                        </div>
                    </div>
                    <p class="text-[var(--text-secondary)] text-4xl font-bold" th:text="${hospedajes}"></p>
                    <p class="text-green-600 text-sm font-medium">En los ultimos 30 días</p>
                </div>
            </div>
        </section>

        <!-- Tabla de reservas -->
        <table class="min-w-full bg-white border rounded">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 border">ID</th>
                <th class="py-2 px-4 border">Usuario</th>
                <th class="py-2 px-4 border">Hotel</th>
                <th class="py-2 px-4 border">Tipo Habitación</th>
                <th class="py-2 px-4 border">Fecha Inicio</th>
                <th class="py-2 px-4 border">Fecha Fin</th>
                <th class="py-2 px-4 border">Total</th>
                <th class="py-2 px-4 border">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reserva : ${reservas.content}" class="hover:bg-gray-100">
                <td class="py-2 px-4 border" th:text="${reserva.id}"></td>
                <td class="py-2 px-4 border" th:each="usuario : ${usuarios}" th:if="${usuario.id == reserva.idUsuario}" th:text="${usuario.nombre}"></td>
                <td class="py-2 px-4 border" th:each="hotel : ${hoteles}" th:if="${hotel.id == reserva.idHotel}" th:text="${hotel.nombre}"></td>
                <td class="py-2 px-4 border"  th:each="habitacion : ${tiposHabitacion}" th:if="${habitacion.id == reserva.idTipoHabitacion}" th:text="${habitacion.nombre}" ></td>
                <td class="py-2 px-4 border" th:text="${#temporals.format(reserva.fechaInicio, 'dd-MM-yyyy HH:mm')}"></td>
                <td class="py-2 px-4 border" th:text="${#temporals.format(reserva.fechaFin, 'dd-MM-yyyy HH:mm')}"></td>
                <td class="py-2 px-4 border" th:text="${reserva.total}"></td>
                <td class="py-2 px-4 border flex gap-2">
                    <a th:href="@{/reservas/details/{id}(id=${reserva.id})}" class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">Ver</a>
                    <a th:href="@{/reservas/delete/{id}(id=${reserva.id})}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Paginación -->
        <div class="mt-4 flex justify-center gap-2" th:if="${pageNumbers != null}">
            <a th:each="pageNum : ${pageNumbers}"
               th:href="@{/administracion(page=${pageNum})}"
               th:text="${pageNum}"
               class="px-3 py-1 border rounded hover:bg-gray-200"></a>
        </div>

    </div>

</div>
</html>
