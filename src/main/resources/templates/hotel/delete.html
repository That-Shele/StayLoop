<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="flex-grow bg-[var(--background-color)] items-center">
    <div class="mx-auto max-w-4xl px-4 py-8 sm:px-6 lg:px-8">
        <div class="space-y-12">
            <header>
                <h1 class="text-4xl font-extrabold tracking-tight text-[var(--text-primary)]">Eliminar Hotel</h1>
                <p class="mt-2 text-lg text-[var(--text-secondary)]">Confirmar eliminacion?</p>
            </header>
            <div>
                <form th:action="@{/hotel/delete}" th:object="${hotelForm}" class="space-y-12 md:col-span-2" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" />

                    <!-- Información básica -->
                    <section class="space-y-6 rounded-2xl border border-[var(--border-color)] bg-white p-6 shadow-sm">
                        <h3 class="text-xl font-bold">Información Básica</h3>
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div class="flex flex-col">
                                <label class="text-sm font-medium">Nombre del Hotel</label>
                                <input th:field="*{nombre}" type="text" class="form-input rounded-xl" disabled/>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm font-medium">Dirección</label>
                                <input th:field="*{direccion}" type="text" class="form-input rounded-xl" disabled/>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm font-medium">Descripción</label>
                                <textarea th:field="*{descripcion}" class="form-textarea rounded-xl" rows="3" disabled></textarea>
                            </div>
                            <div class="flex flex-col">
                                <label class="text-sm font-medium">Zona</label>
                                <select th:field="*{idZona}" class="form-select rounded-xl" disabled >
                                    <option value="">Seleccione una zona</option>
                                    <option th:each="zona : ${zonas}" th:value="${zona.id}" th:text="${zona.nombre}"></option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <!-- Tipos de Habitación -->
                    <section class="space-y-6 rounded-2xl border border-[var(--border-color)] bg-white p-6 shadow-sm">
                        <h3 class="text-xl font-bold">Tipos de Habitación</h3>

                        <!-- Tipos de habitación existentes -->
                        <div id="room-types-container">
                            <div th:each="tipo, stat : *{tiposHabitacion}" class="room-type-block relative rounded-lg border border-gray-200 p-4 pt-8 mt-8">
                                <input type="hidden" th:field="*{tiposHabitacion[__${stat.index}__].id}" />
                                <input type="hidden" th:field="*{tiposHabitacion[__${stat.index}__].idHotel}" />


                                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                    <div class="flex flex-col">
                                        <label class="text-sm font-medium">Nombre</label>
                                        <input th:field="*{tiposHabitacion[__${stat.index}__].nombre}" type="text" class="form-input rounded-xl" disabled/>

                                    </div>
                                    <div class="flex flex-col">
                                        <label class="text-sm font-medium">Cantidad de Personas</label>
                                        <input th:field="*{tiposHabitacion[__${stat.index}__].cantPersonas}" type="number" class="form-input rounded-xl" disabled/>

                                    </div>
                                    <div class="flex flex-col">
                                        <label class="text-sm font-medium">Cantidad de Habitaciones</label>
                                        <input th:field="*{tiposHabitacion[__${stat.index}__].cantHab}" type="number" class="form-input rounded-xl" disabled/>

                                    </div>
                                    <div class="flex flex-col">
                                        <label class="text-sm font-medium">Costo</label>
                                        <input th:field="*{tiposHabitacion[__${stat.index}__].costo}" type="number" step="0.01" class="form-input rounded-xl" disabled/>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>

                    <!-- Imágenes -->
                    <section class="space-y-6 rounded-2xl border border-[var(--border-color)] bg-white p-6 shadow-sm">
                        <h3 class="text-xl font-bold">Imágenes</h3>

                        <!-- Imágenes existentes -->
                        <div class="grid grid-cols-4 gap-4" id="existing-images">
                            <div th:each="image : *{imagenes}" class="relative">
                                <img th:src="@{'/hotel/imagen/' + ${image.id}}"
                                     class="h-32 w-32 rounded-xl object-cover"/>
                            </div>
                        </div>

                    </section>

                    <div class="flex flex-col sm:flex-row-reverse gap-4 pt-4">
                        <button class="flex w-full justify-center rounded-full border border-transparent bg-[var(--primary-color)] py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" type="submit">
                            Eliminar
                        </button>
                        <a th:href="@{/hotel}" class="flex w-full justify-center rounded-full border border-secondary-100 bg-gray-100 text-slate-950 py-3 px-4 text-sm font-bold shadow-sm hover:bg-red-500 hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" type="button">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</html>
