<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">

  <main class="px-24 py-8 bg-[var(--secondary-color)]">
    <div class="mx-auto max-w-screen-xl">
      <nav class="mb-4 text-sm text-[var(--text-secondary)]">
        <ol class="flex items-center space-x-2">
          <li><a class="hover:text-[var(--primary-color)]" href="#">Home</a></li>
          <li><span class="text-gray-400">/</span></li>
          <li><a class="hover:text-[var(--primary-color)]" href="#">San Francisco</a></li>
          <li><span class="text-gray-400">/</span></li>
          <li class="font-medium text-[var(--text-primary)]">Hotel Grand Vista</li>
        </ol>
      </nav>
      <section class="mb-8">
        <div class="flex items-start justify-between mb-4">
          <div>
            <h2 class="text-4xl font-bold tracking-tight text-[var(--text-primary)]">Hotel Grand Vista</h2>

          </div>
        </div>
        <div class="container mx-auto p-4">
          <div th:if="${not #lists.isEmpty(Imagenes)}">

            <div id="image-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

              <div th:each="imagen, iterStat : ${Imagenes}"
                   th:classappend="${iterStat.count > 6} ? 'hidden extra-image' : ''"
                   class="w-full max-w-[512px] h-full max-h-[512px] aspect-square rounded-lg shadow-md overflow-hidden">


                <img th:src="@{'/reservas/imagenesHotel/' + ${imagen.id}}" alt="Foto de la galería"
                     class="w-full h-full object-cover rounded-lg shadow-md">
              </div>
            </div>

            <div th:if="${#lists.size(Imagenes) > 6}" class="text-center mt-8">
              <button id="show-more-btn"
                      class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                Ver más fotos
              </button>
            </div>

          </div>
        </div>
      </section>

      <div class="grid grid-cols-12 gap-12">
        <div class="col-span-8">
          <section class="mb-10 bg-white p-8 rounded-2xl shadow-lg">
            <h3 class="text-2xl font-bold mb-4 border-b pb-3 text-[var(--text-primary)]">About this stay</h3>

            <span th:text="${Hotel.descripcion}"></span>
          </section>
        </div>


        <!-- Sección Tipos de Habitación -->
        <aside class="col-span-4">
          <div class="sticky top-10 p-6 rounded-2xl shadow-xl border border-[var(--border-color)] bg-white">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Tipos de Habitación</h3>

            <!-- Contenedor en Grid -->
            <div class="grid grid-cols-1 gap-6">
              <!-- Cada Habitación -->
              <div th:each="habitacion : ${Habitaciones}"
                   class="rounded-xl border border-gray-200 p-5 shadow-sm hover:shadow-md transition flex flex-col justify-between bg-white">

                <!-- Nombre -->
                <div class="mb-3">
                  <p class="text-sm font-semibold text-gray-600">Nombre del Tipo de Habitación</p>
                  <p class="text-base text-gray-800 font-medium" th:text="${habitacion.nombre}"></p>
                </div>

                <!-- Capacidad -->
                <div class="mb-3">
                  <p class="text-sm font-semibold text-gray-600">Capacidad de Personas</p>
                  <p class="text-base text-gray-800" th:text="${habitacion.cantPersonas}"></p>
                </div>

                <!-- Precio -->
                <div class="mb-3">
                  <p class="text-sm font-semibold text-gray-600">Precio por Noche ($)</p>
                  <p class="text-base text-gray-800 font-bold" th:text="${habitacion.costo}"></p>
                </div>

                <!-- Cantidad -->
                <div class="mb-6">
                  <p class="text-sm font-semibold text-gray-600">Cantidad de Habitaciones</p>
                  <p class="text-base text-gray-800" th:text="${habitacion.cantHab}"></p>
                </div>

                <!-- Botón Reservar -->
                <a th:href="@{/reservas/create(idHotel=${Hotel.id}, idTipoHabitacion=${habitacion.id})}"
                   class="mt-auto w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg text-center hover:bg-green-600 transition-colors">
                  Reservar
                </a>
              </div>
            </div>
          </div>
        </aside>



      </div>

      </aside>
    </div>
</div>
<script>
  // Nos aseguramos de que el DOM esté completamente cargado
  document.addEventListener('DOMContentLoaded', function () {

      // 1. Seleccionamos el botón y las imágenes ocultas
      const showMoreBtn = document.getElementById('show-more-btn');
      const hiddenImages = document.querySelectorAll('.extra-image');

      // 2. Verificamos si el botón existe en la página
      if (showMoreBtn) {
          // 3. Añadimos un "escuchador" de eventos para el clic
          showMoreBtn.addEventListener('click', function () {

              // 4. Iteramos sobre cada imagen oculta y le quitamos la clase 'hidden'
              hiddenImages.forEach(function (image) {
                  image.classList.remove('hidden');
              });

              // 5. Ocultamos el botón "Ver más" una vez que ha sido presionado
              this.style.display = 'none';
          });
      }
  });
</script>
</html>

</div>
