<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">

  <div class="max-w-md w-full space-y-6">
    <h2 class="text-center text-2xl font-bold">Detalles de la Reserva</h2>

    <div class="bg-white shadow rounded p-6">
      <ul class="space-y-2">
        <li><strong>ID:</strong> <span th:text="${reserva.id}"></span></li>
        <li><strong>Usuario:</strong> <span th:text="${reserva.idUsuario}"></span></li>
        <li><strong>Hotel:</strong> <span th:text="${reserva.idHotel}"></span></li>
        <li><strong>Tipo de habitaci√≥n:</strong> <span th:text="${reserva.idTipoHabitacion}"></span></li>
        <li><strong>Fecha realizado:</strong> <span th:text="${#temporals.format(reserva.fechaRealizado, 'dd-MM-yyyy HH:mm')}"></span></li>
        <li><strong>Fecha inicio:</strong> <span th:text="${#temporals.format(reserva.fechaInicio, 'dd-MM-yyyy HH:mm')}"></span></li>
        <li><strong>Fecha fin:</strong> <span th:text="${#temporals.format(reserva.fechaFin, 'dd-MM-yyyy HH:mm')}"></span></li>
        <li><strong>Total:</strong> $<span th:text="${reserva.total}"></span></li>
      </ul>

      <div class="mt-6 flex justify-between">
        <a th:href="@{/reservas}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
          Volver
        </a>
        <a th:href="@{/reservas/edit/{id}(id=${reserva.id})}"
           class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Editar
        </a>
      </div>
    </div>
  </div>

</div>
</html>
