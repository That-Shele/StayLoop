<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content" class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">

  <main class="container mx-auto px-6 py-8 flex-grow">
    <div class="bg-[var(--white)] p-6 rounded-lg shadow-md mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)]" for="destination">Destination</label>
          <input class="mt-1 block w-full rounded-lg border-[var(--border-color)] shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 bg-[var(--secondary-color)]" id="destination" placeholder="e.g. Paris, France" type="text" value="Paris, France"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)]" for="check-in">Check-in</label>
          <input class="mt-1 block w-full rounded-lg border-[var(--border-color)] shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 bg-[var(--secondary-color)]" id="check-in" type="date"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)]" for="check-out">Check-out</label>
          <input class="mt-1 block w-full rounded-lg border-[var(--border-color)] shadow-sm focus:border-[var(--primary-color)] focus:ring focus:ring-[var(--primary-color)] focus:ring-opacity-50 bg-[var(--secondary-color)]" id="check-out" type="date"/>
        </div>
        <button class="primary-button w-full rounded-lg h-10 flex items-center justify-center gap-2 text-base font-bold">
          <svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
          </svg>
          Search
        </button>
      </div>
    </div>
    <div class="flex flex-col lg:flex-row gap-8">
      <section class="w-full lg:w-3/4">
        <h2 class="text-2xl font-bold mb-6 text-[var(--text-primary)]">Ver Hoteles</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <div th:each="item : ${hoteles}">


            <div class="w-[322px] bg-white rounded-lg shadow-md overflow-hidden group transform hover:-translate-y-1 transition-transform duration-300">

              <img class="w-full h-[192px] object-cover" th:src="@{'/hotel/portada/' + ${item.id}}" alt="Portada del hotel">

            <div class="p-4">
              <h3 class="text-lg font-bold text-[var(--text-primary)]" th:text="${item.nombre}"></h3>
              <p class="text-sm text-[var(--text-secondary)] mt-1" th:text="${item.direccion}"></p>
              <div class="mt-4 flex justify-between items-center">
                <a class="primary-button px-4 py-2 rounded-lg text-sm font-semibold" th:href="@{'/reservas/detallehotel/' + ${item.id}}">Ver Hotel</a>
              </div>
            </div>


          </div>

          </div>

        </div>
      </section>
    </div>
  </main>



</div>
