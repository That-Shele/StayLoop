<!DOCTYPE html>
<html  lang="es"

       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="/layouts/_mainLayout">
<div layout:fragment="content" class="flex-1 w-full max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="flex flex-col gap-8">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">Panel de Control</h2>
            <p class="mt-4 text-lg text-[var(--text-secondary)]">¿Qué necesita gestionar?</p>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <a th:href="@{/usuarioControl}" class="group flex flex-col items-center justify-center p-6 bg-[var(--card-background)] rounded-2xl shadow-sm hover:shadow-lg hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-1" href="#">
                <div class="flex items-center justify-center w-16 h-16 mb-4 bg-[var(--primary-color)] text-white rounded-full">
                    <svg fill="currentColor" height="32" viewBox="0 0 256 256" width="32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M117.25,157.92a60,60,0,1,0-66.5,0A95.83,95.83,0,0,0,3.53,195.63a8,8,0,1,0,13.4,8.74,80,80,0,0,1,134.14,0,8,8,0,0,0,13.4-8.74A95.83,95.83,0,0,0,117.25,157.92ZM40,108a44,44,0,1,1,44,44A44.05,44.05,0,0,1,40,108Zm210.14,98.7a8,8,0,0,1-11.07-2.33A79.83,79.83,0,0,0,172,168a8,8,0,0,1,0-16,44,44,0,1,0-16.34-84.87,8,8,0,1,1-5.94-14.85,60,60,0,0,1,55.53,105.64,95.83,95.83,0,0,1,47.22,37.71A8,8,0,0,1,250.14,206.7Z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-center">Gestión de Usuarios</h3>
                <p class="text-sm text-[var(--text-secondary)] text-center mt-1">Disponga de todas las cuentas.</p>
                <div class="mt-4 text-[var(--primary-color)] opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
                    </svg>
                </div>
            </a>
            <a th:href="@{/hotel}" class="group flex flex-col items-center justify-center p-6 bg-[var(--card-background)] rounded-2xl shadow-sm hover:shadow-lg hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-1" href="#">
                <div class="flex items-center justify-center w-16 h-16 mb-4 bg-[var(--primary-color)] text-white rounded-full">
                    <svg fill="currentColor" height="32" viewBox="0 0 256 256" width="32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M240,208H224V96a16,16,0,0,0-16-16H144V32a16,16,0,0,0-24.88-13.32L39.12,72A16,16,0,0,0,32,85.34V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16ZM208,96V208H144V96ZM48,85.34,128,32V208H48ZM112,112v16a8,8,0,0,1-16,0V112a8,8,0,1,1,16,0Zm-32,0v16a8,8,0,0,1-16,0V112a8,8,0,1,1,16,0Zm0,56v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Zm32,0v16a8,8,0,0,1-16,0V168a8,8,0,0,1,16,0Z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-center">Config. Hoteles</h3>
                <p class="text-sm text-[var(--text-secondary)] text-center mt-1">Gestione las propiedades del sitio.</p>
                <div class="mt-4 text-[var(--primary-color)] opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
                    </svg>
                </div>
            </a>

            <a th:href="@{/zonas}" class="group flex flex-col items-center justify-center p-6 bg-[var(--card-background)] rounded-2xl shadow-sm hover:shadow-lg hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-1" href="#">
                <div class="flex items-center justify-center w-16 h-16 mb-4 bg-[var(--primary-color)] text-white rounded-full">
                    <!-- Icono de pin de ubicación -->
                    <svg fill="currentColor" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-center">Config. Zonas</h3>
                <p class="text-sm text-[var(--text-secondary)] text-center mt-1">Gestione las zonas disponibles.</p>
                <div class="mt-4 text-[var(--primary-color)] opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
                    </svg>
                </div>
            </a>


            <a th:href="@{/reservas}" class="group flex flex-col items-center justify-center p-6 bg-[var(--card-background)] rounded-2xl shadow-sm hover:shadow-lg hover:bg-gray-50 transition-all duration-300 transform hover:-translate-y-1" href="#">
                <div class="flex items-center justify-center w-16 h-16 mb-4 bg-[var(--primary-color)] text-white rounded-full">
                    <!-- Icono de pin de ubicación -->
                    <svg fill="currentColor" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"/>
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-center">Config. Reservas</h3>
                <p class="text-sm text-[var(--text-secondary)] text-center mt-1">Gestione sus Reservas.</p>
                <div class="mt-4 text-[var(--primary-color)] opacity-0 group-hover:opacity-100 transition-opacity">
                    <svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
                    </svg>
                </div>
            </a>








        </div>
    </div>
</div>
