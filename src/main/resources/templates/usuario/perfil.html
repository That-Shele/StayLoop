<!DOCTYPE html>
<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content" class="px-10 lg:px-40 flex flex-1 justify-center py-8" style="background: radial-gradient(circle, rgba(247,243,240,0.5) 0%, rgba(255,255,255,1) 60%);">

    <main class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-10 lg:grid-cols-3">
            <div class="lg:col-span-1">
                <div class="rounded-xl bg-[var(--card-background)] p-6 shadow-sm">
                    <div class="flex flex-col items-center">
                        <div class="relative mb-4">
                            <div class="h-32 w-32 rounded-full bg-cover bg-center ring-4 ring-[var(--secondary-color)]" >
                                <img th:src="@{'/usuarioControl/imagen/' + ${usuario.email}}">
                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="lg:col-span-2 space-y-8">
                <div class="rounded-xl bg-[var(--card-background)] p-6 shadow-sm">
                    <h2 class="mb-6 text-xl font-bold text-[var(--text-primary)]">Detalles Personales</h2>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)]">Nombre</label>
                            <input class="input-field mt-1" type="text" th:value="${usuario.nombre}" disabled/>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-[var(--text-secondary)]">Email</label>
                            <input class="input-field mt-1"  type="email" th:value="${usuario.email}" disabled/>
                        </div>
                    </form>
                    <hr class="my-8 border-t border-[var(--border-color)]"/>
                </div>
            </div>
        </div>
        <div class="mt-12" th:if="${rol.nombre == 'usuario'}">
            <div class="mb-6 flex items-center justify-between">
                <h2 class="text-2xl font-bold text-[var(--text-primary)]">Reservas</h2>
            </div>
            <div class="space-y-6">
                <div class="rounded-xl bg-[var(--card-background)] p-4 shadow-sm sm:p-6" th:each="reserva : ${reservas}">
                    <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
                        <div class="h-32 w-full flex-shrink-0 rounded-lg bg-cover bg-center sm:h-24 sm:w-32" >
                           <!--<img th:src="@{'/usuarioControl/imagen/' + ${usuario.email}}"> -->
                        </div>
                        <div class="flex-grow">
                            <h3 class="font-bold text-[var(--text-primary)]" th:each="hotel : ${hoteles}" th:if="${hotel.id == reserva.idHotel}" th:text="${hotel.nombre}"></h3>
                            <p class="text-sm text-[var(--text-secondary)]" th:text="${#temporals.format(reserva.fechaInicio, 'dd-MM-yyyy') + ' - ' + #temporals.format(reserva.fechaFin, 'dd-MM-yyyy')}"></p>
                            <p class="text-sm text-[var(--text-secondary)]" th:text="${'$' +  reserva.total}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>




</div>
